<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no">
	<title>button</title>
	<link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>
<div class="container">
	<p>内联按钮</p>
	<div>
		<button type='button' class='button button-light'>按钮</button>
		<button class="button button-light active">按钮</button>
		<button class="button button-light disabled">按钮</button>
	</div>
	<div>
		<input type="button" class="button button-energized" value="按钮"/>
		<input type="button" class="button button-energized active" value="按钮"/>
		<input type="button" class="button button-energized disabled" value="按钮"/>
	</div>
	<div>
		<button type='button' class='button button-energized button-outline'>按钮</button>
		<button class="button button-energized button-outline active">按钮</button>
		<button class="button button-energized button-outline disabled">按钮</button>
	</div>

	<p>块级按钮</p>
	<div style='padding: 10px;'>
		<div>
			<button type="button" class="button button-light button-block">次级按钮</button>
			<button type="button" class="button button-light button-block active">次级按钮按下状态</button>
			<button type="button" class="button button-light button-block disabled">次级按钮不可用状态</button>
		</div>
		<div>
			<button type="button" class="button button-energized button-block">主按钮</button>
			<button type="button" class="button button-energized button-block active">主按钮按下状态</button>
			<button type="button" class="button button-energized button-block disabled">主按钮不可用状态</button>
		</div>
	</div>
	
	
	<p>屏幕宽度按钮</p>
	<div>
		<button type="button" class="button button-light button-full">次级按钮</button>
		<button type="button" class="button button-light button-full active">次级按钮按下状态</button>
		<button type="button" class="button button-light button-full disabled">次级按钮不可用状态</button>
	</div>
	<div>
		<button type="button" class="button button-energized button-full">主按钮</button>
		<button type="button" class="button button-energized button-full active">主按钮按下状态</button>
		<button type="button" class="button button-energized button-full disabled">主按钮不可用状态</button>
	</div>
</div>

</body>
</html>
