<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>grid</title>
	<link rel="stylesheet" type="text/css" href="../style.css">
	<style>
		.col{
			background-color: #ddd;
			border: 1px solid #333;
		}
	</style>
</head>
<body>
<div class="row">
	<div class="col">.col</div>
	<div class="col">.col</div>
	<span class="col">.col</span>
	<span class="col">.col</span>
</div>

<div class="row row-top">
	<div class="col">.col</div>
	<div class="col">.col</div>
	<div class="col">.col</div>
	<div class="col">
		1
		<br>
		2
		<br>
		3
		<br>
		4
		<br>
	</div>
</div>

<div class="row row-top">
	<div class="col col-top">.col.col-top</div>
	<div class="col col-center">.col.col-center</div>
	<div class="col col-bottom">.col.col-bottom</div>
	<div class="col">
		1
		<br>
		2
		<br>
		3
		<br>
		4
	</div>
</div>
</body>
</html>
