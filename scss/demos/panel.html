<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no">
	<title>panel</title>
	<link rel="stylesheet" type="text/css" href="../style.css">
	<style type="text/css">
		body{
			background-color: #ddd;
		}
		.demo-item{
			margin-bottom: 10px;
		}
		.demo-desc{
			padding: 10px;
		    font-size: 16px;
		    color: #7CAE23;
		}
	</style>
</head>
<body>
	<div class="demo-item">
		<p class="demo-desc">面板-1</p>
		<div class="demo-content">
			<section class="ui-panel">
				<h2 class="ui-panel-title">
				主标题
				<span class="ui-panel-subtitle">副标题</span>
				<span class="ui-panel-arrowlink">更多<i class="icon icon-next"></i></span>
				</h2>
				<div class="ui-panel-content">
					<div class="ui-panel-xscroll-container">
						<ul class="ui-panel-xscroll-list">
							<li>
								<div class="ui-panel-xscroll-item-content">
									<img src="">
									<h5 class="ui-panel-xscroll-item-title">测试标题测试标题</h5>
								</div>
							</li>
							<li>
								<div class="ui-panel-xscroll-item-content">
									<img src="">
									<h5 class="ui-panel-xscroll-item-title">测试标题测试标题</h5>
								</div>
							</li>
							<li>
								<div class="ui-panel-xscroll-item-content">
									<img src="">
									<h5 class="ui-panel-xscroll-item-title">测试标题测试标题</h5>
								</div>
							</li>
							<li>
								<div class="ui-panel-xscroll-item-content">
									<img src="">
									<h5 class="ui-panel-xscroll-item-title">测试标题测试标题</h5>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</section>
		</div>
	</div>

	<div class="demo-item">
		<p class="demo-desc">面板-2</p>
		<div class="demo-content">
			<section class="ui-panel">
				<h2 class="ui-panel-title">
					主标题
					<span class="ui-panel-subtitle">副标题</span>
					<span class="ui-panel-arrowlink">更多<i class="icon icon-next"></i></span>
				</h2>
				<div class="ui-panel-content">
					<div class="ui-panel-floor">
						<div class="ui-panel-floor-left">left</div>
						<div class="ui-panel-floor-right">
							<div class="ui-panel-floor-right-top">top</div>
							<div class="ui-panel-floor-right-bottom">bottom</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
	<script type="text/javascript">
		window.onload = function() {
			var xscrollList = document.querySelector('.ui-panel-xscroll-list');
			xscrollList.style.width = 105 * 4 + 4 * 10 + 'px';
		}
	</script>
</body>
</html>
