<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .list {
      list-style: none;
      display: flex;
      height: 44px;
      line-height: 44px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    .list>li {
      flex: 1;
    }

    .list>li.active {
      color: lightblue;
    }

    .list>li:nth-of-type(2).active~li:last-child::after {
      transform: translate3d(-100%, 0, 0);
    }

    .list>li:last-child.active::after {
      transform: translate3d(0, 0, 0);
    }

    .list>li:last-child::after {
      content: '';
      display: block;
      height: 2px;
      background: lightblue;
      transform: translate3d(-200%, 0, 0);
      transition: transform .2s ease-in-out;
    }
  </style>
</head>

<body>
  <ul class='list'>
    <li class='active'>tab1</li>
    <li>tab2</li>
    <li>tab3</li>
  </ul>
  <script>
    window.onload = function () {
      const doc = document;
      const dom = {};
      dom.list = doc.getElementsByClassName('list')[0];
      dom.list.addEventListener('click', onItemClick, false);

      function onItemClick(e) {
        dom.activeItem = doc.getElementsByClassName('active')[0];
        dom.activeItem.classList.remove('active');
        const target = e.target;
        if (target.nodeName.toUpperCase() === 'LI') {
          target.classList.add('active');
        }
      }
    }
  </script>
</body>

</html>
