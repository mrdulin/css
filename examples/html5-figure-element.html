<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- 没有从语义上关联图片和图片标题 -->
  <img src="http://7xp9vw.com1.z0.glb.clouddn.com/image/5.jpg" alt="">
  <p>Image of xxx</p>

  <hr/>

  <!-- html5 自增的figure元素配合figcaption元素，可以从语义上关联图片和图片标题 -->
  <figure>
    <img src="http://7xp9vw.com1.z0.glb.clouddn.com/image/5.jpg" alt="">
    <figcaption>
      <p>This is a image of xxx</p>
    </figcaption>
  </figure>
</body>
</html>
