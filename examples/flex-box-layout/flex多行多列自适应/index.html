<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      padding: 5%;
    }

    .demo-1 {
      overflow: hidden;
      background-color: yellow;
    }

    .demo-1 > ul {
      display: flex;
      flex-wrap: wrap;
      margin: 0 -4px -4px 0;
      list-style: none;
      padding: 0;
    }

    .demo-1 > ul > li {
      flex: 1 0 100px;
      height: 100px;
      border-right: 4px solid black;
      border-bottom: 4px solid black;
      background-color: deeppink;
    }

    .demo-1 > ul > li:empty {
      height: 0;
      border: none;
    }

    *,
     :before,
     :after {
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div class='demo-1'>
    <ul>
      <li>a</li>
      <li>b</li>
      <li>c</li>
      <li>d</li>
      <li>e</li>
      <li>f</li>
      <li>g</li>
      <li>h</li>
      <li>i</li>
      <li>j</li>
      <li>k</li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
</body>

</html>
