<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    *:not(input) {
      -webkit-user-select: none;
    }

    .search-form{
      margin: 20px 0;
      overflow: hidden;
    }

    .search-label {
      position: relative;
      display: block;
      height: 100%;
    }

    .search-input {
      width: 100%;
      height: 30px;
      border-radius: 15px;
      padding: 0 120px 0 30px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      color: #212121;
      -webkit-appearance: none;
      overflow: hidden;
      outline: none;
    }

    .search-result-count {
      position: absolute;
      top: 0;
      right: 36px;
      color: #999;
      bottom: 0;
      line-height: normal;
      margin: auto;
      height: 20px;
    }

  </style>
</head>

<body>
  <form class='search-form'>
    <label class="search-label">
      <input type="text" class="search-input" placeholder="输入搜索内容"/>
      <p class='search-result-count'>100条结果</p>
    </label>
  </form>

  <hr>
  <p>需求是：在input元素右侧展示“搜索结果”</p>
  <p>问题：在手机浏览器中(IOS safari)存在当点击搜索结果元素时(p元素)，input元素会聚焦，但是会出现光标在输入的文字左侧的问题。</p>
  <p>在PC浏览器chrome, safari中, android(小米 4 android 6.0.1)浏览器(自带，chrome)是没问题的。</p>

  <hr>
  <p>解决方案：使用拼接的方式实现</p>
</body>

</html>
