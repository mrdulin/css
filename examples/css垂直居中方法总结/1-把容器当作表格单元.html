<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>把容器当作表格单元</title>
  <style>
    .middle-demo1 {
      display: table-cell;
      /*可以动态改变高度，这里只是演示*/
      height: 100px;
      vertical-align: middle;
      border: 1px solid #666;
    }

    .middle-demo2{
      display: table-cell;
      height: 40px;
      vertical-align: middle;
      border: 1px solid #666;
    }

    .fz12{font-size: 12px;}

    .timer {
      display: table;
      text-align: center;
    }

    .number {
      display: table-cell;
      vertical-align: middle;
      color: #fff;
      background-color: rgba(51, 51, 51, 0.8);
      border-radius: 2px;
      width: 30px;
      height: 20px;
    }

    .colon {
      display: table-cell;
      vertical-align: middle;
      width: 8px;
    }
  </style>
</head>

<body>
  <div>
    <div class="middle-demo1">
      <button>按钮</button>
    </div>

    <div class="middle-demo1">
      <span>单行文本</span>
    </div>

    <div class="middle-demo1">
      <span>23333</span>
    </div>
  </div>

  <hr>

  <div>
    <div class="middle-demo2">
      <span>233333</span>
    </div>
    <div class="middle-demo2 fz12">
      <span>233333</span>
    </div>
  </div>

  <hr>

  <div>
    <div class="middle-demo2 fz12">
      <span>233333</span>
    </div>
  </div>

  <hr>

  <div class="timer">
    <div class="number">
      <span>00</span>
    </div>
    <div class="colon">:</div>
    <div class="number">
      <span>01</span>
    </div>
    <div class="colon">:</div>
    <div class="number">45</div>
    <div class="colon">:</div>
    <div class="number">
      <span>中文</span>
    </div>
  </div>

  <hr>

  <div class="timer fz12">
    <div class="number">
      <span>00</span>
    </div>
    <div class="colon"><span>:</span></div>
    <div class="number">
      <span>01</span>
    </div>
    <div class="colon">:</div>
    <div class="number">45</div>
    <div class="colon">:</div>
    <div class="number">
      <span>中文</span>
    </div>
  </div>

  <hr>

  <p>HUAWEI MT7-TL00 #P4M0215811005755</p>
  <p>WebView in com.pingan.papd (45.0.2454.95)</p>
  <img width='320px' src="https://ws1.sinaimg.cn/large/005FHMJXgy1ffgeqf92lyj30ti1ag0vw.jpg"/>
</body>

</html>
