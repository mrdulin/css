<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .middle-demo4{
            position: relative;
            width: 200px;
            height: 200px;
            border: 1px solid #666;
        }
        .g-box4{
            position: absolute;
            top: 0;
            bottom: 0;
            margin-top: auto;
            margin-bottom: auto;
            width: 100px;
            height: 100px;
            background-color: deepskyblue;
        }
    </style>
</head>
<body>
<div class="middle-demo4">
    <!-- 要垂直居中的元素(g-box4)可以不固定高度，浏览器支持情况IE8+，其他浏览器支持较好-->
    <div class="g-box4"></div>
</div>
</body>
</html>
