<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html,
    body,
    .container {
      height: 100%;
    }

    .container{
      position: relative;
    }

    .container > div {
      height: 100%;
    }

    .left{
      background-color: lightblue;
      position: absolute;
      left: 0;
      width: 200px;
    }

    .right{
      background: darkcyan;
      position: absolute;
      left: 200px;
      right: 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class='left'></div>
    <div class='right'></div>
  </div>
</body>

</html>
