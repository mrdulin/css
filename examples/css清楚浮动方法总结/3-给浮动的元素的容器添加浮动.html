<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .btn-box{
            width: 100px;
            height: 100px;
            float: left;
            border: 1px solid #555;
        }
    </style>
</head>
<body>
<!--给浮动元素的容器也添加上浮动属性即可清除内部浮动，但是这样会使其整体浮动，影响布局，不推荐使用。-->
<div class="btn-box">
    <button style="float:left;">浮动的按钮</button>
</div>
</body>
</html>
