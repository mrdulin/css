<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>不设置容器宽度的方式</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #container{
      padding: 20px;
      background-color: #eee;
      overflow-x: auto;
    }

    .list{
      display: inline-block;
      white-space: nowrap;
    }

    .list > li {
      display: inline-block;
      background-color: lightblue;
      width: 121px;
      height: 68px;

      vertical-align: middle;
    }

    .list > li:not(:last-child) {
      margin-right: 15px;
    }
  </style>
</head>
<body>
  <div id='container'>
    <ul class='list'>
      <li></li>
      <li></li>
      <li>
        <p>sdsfd</p>
        <p>sdsfd</p>
        <p>sdsfd</p>
      </li>
      <li></li>
      <li></li>
    </ul>
  </div>
</body>
</html>
