<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vertical-align</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .item-container{
            margin-bottom: 20px;
        }
        .item{
            font-size: 32px;
            border-top: 1px solid blue;
            border-bottom: 1px solid red;
        }
        .baseline{vertical-align: baseline;}
        .middle{vertical-align: middle;}
        .text-bottom{vertical-align: text-bottom;}
        .text-top{vertical-align: text-top;}
        .top{vertical-align: top;}
        .sub{vertical-align: sub;}
        .super{vertical-align: super;}
    </style>
</head>
<body>
<div class="item-container">
    <p>baseline</p>
    <div class="item">
        <img class="baseline" src="./mail.png" alt="">
        <span>Tent packed 文本文本文本</span>
    </div>
</div>

<div class="item-container">
    <p>middle(经常需要的效果)</p>
    <div class="item">
        <img class="middle" src="./mail.png" alt="">
        <span>Tent packed 文本文本文本</span>
    </div>
</div>

<div class="item-container">
    <p>text-bottom</p>
    <div class="item">
        <img class="text-bottom" src="./mail.png" alt="">
        <span>Tent packed 文本文本文本</span>
    </div>
</div>

<div class="item-container">
    <p>text-top</p>
    <div class="item">
        <img class="text-top" src="./mail.png" alt="">
        <span>Tent packed 文本文本文本</span>
    </div>
</div>

<div class="item-container">
    <p>top</p>
    <div class="item">
        <img class="top" src="./mail.png" alt="">
        <span>Tent packed 文本文本文本</span>
    </div>
</div>

<div class="item-container">
    <p>bottom</p>
    <div class="item">
        <img class="bottom" src="./mail.png" alt="">
        <span>Tent packed 文本文本文本</span>
    </div>
</div>

<div class="item-container">
    <p>sub</p>
    <div class="item">
        <img class="sub" src="./mail.png" alt="">
        <span>Tent packed 文本文本文本</span>
    </div>
</div>

<div class="item-container">
    <p>super</p>
    <div class="item">
        <img class="super" src="./mail.png" alt="">

    </div>
</div>
</body>
</html>
