<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .ren-symbol{
            color: #ff6f00;
            font-size: 13px;
        }
        .price{
            color: #ff6f00;
            font-size: 24px;
        }

        .countdown-cell{
            background-color: #000;
            width: 30px;
            height: 23px;
            color: #fff;
            display: inline-block;
            text-align: center;
            line-height: 25px;
            font-size: 16px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div id="container">
        <span class="ren-symbol">¥</span>
        <span class="price">7.70</span>
        <div>
            <span>距离秒杀开始还剩</span>
            <div id="countdown">
                <div class='countdown-cell'>14</div>
                <div class='countdown-cell'>22</div>
                <div class='countdown-cell'>32</div>
            </div>
        </div>
    </div>
</body>
</html>
